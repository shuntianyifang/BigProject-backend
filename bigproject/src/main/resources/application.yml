server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/student_platform
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    problemdetails:
      enabled: true # 启用RFC 7807问题详细信息

jwt:
  secret: your-jwt-secret-key-at-least-256-bits-long

file:
  upload-dir: ./uploads

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl